<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 2: Preguntas Básicas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Clase 2: Preguntas Básicas</h1>
        <p>En esta clase aprenderás preguntas comunes en inglés:</p>
        <ul>
            <li>What is your name? – ¿Cómo te llamas?</li>
            <li>How are you? – ¿Cómo estás?</li>
            <li>Where are you from? – ¿De dónde eres?</li>
        </ul>
        
        <h2>Actividad: Traduce estas preguntas</h2>
        <p>Escribe las traducciones correctas en inglés:</p>
        
        <form id="activity2">
            <label for="q1">1. ¿Cómo te llamas?</label><br>
            <input type="text" id="q1" name="q1"><br><br>
            <label for="q2">2. ¿Cómo estás?</label><br>
            <input type="text" id="q2" name="q2"><br><br>
            <label for="q3">3. ¿De dónde eres?</label><br>
            <input type="text" id="q3" name="q3"><br><br>
            <input type="button" value="Verificar" onclick="validateActivity2()">
        </form>
        
        <p id="feedback"></p>

        <button id="nextBtn" style="display:none;" onclick="completeClass(2)">Avanzar a la Siguiente Clase</button>
    </div>

    <script>
        function validateActivity2() {
            const q1 = document.getElementById("q1").value.toLowerCase();
            const q2 = document.getElementById("q2").value.toLowerCase();
            const q3 = document.getElementById("q3").value.toLowerCase();

            if (q1 === "what is your name?" && q2 === "how are you?" && q3 === "where are you from?") {
                document.getElementById("feedback").innerText = "¡Correcto! Puedes avanzar a la siguiente clase.";
                document.getElementById("nextBtn").style.display = "inline";
            } else {
                document.getElementById("feedback").innerText = "Algunas respuestas son incorrectas. Intenta de nuevo.";
            }
        }
    </script>
</body>
</html>
